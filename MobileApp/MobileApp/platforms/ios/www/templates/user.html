<ion-view view-title="Your User">
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">User Name</span>
                <input type="text" ng-model="UserCtrl.Username" placeholder="iloveart">
            </label>
        </div>

        <button class="button button-block button-positive" ng-click="UserCtrl.Login()">
            Let's Go!
        </button>
    </ion-content>
</ion-view>
